{% extends 'user_base.html' %}

{% block content %}
<div class="container form-signin">
    <h2 class="form-heading">Register</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-lg btn-primary btn-block animated-button">Register</button>
    </form>
    <a href="{% url 'login' %}" class="signup-link">Already have an account? Log in</a>
</div>
<style>
    body {
        padding-top: 20px;
        background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        font-family: 'Poppins', sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
    }
    .form-signin {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8.5px);
        border-radius: 15px;    
        width: 100%;
        max-width: 380px;
        padding: 25px; 
        border: 1px solid rgba(255, 255, 255, 0.18);
        animation: slide-in 0.5s ease-out forwards;
    }
    .form-heading {
        margin-bottom: 30px; 
        color: #000;
        text-align: center;
    }
    form {
        width: 100%;
    }
    form p {
        margin-bottom: 5px;
        padding: 0px;
    }
    input, textarea, select {
        width: calc(100% - 20px); /* Full width */
        margin: 5px;
        padding: 0px; 
        border-radius: 5px;
        border: 1px solid #ced4da;
        background-color: rgba(255,255,255,0.07);
        height: 40px; 
    }
    .animated-button {
        margin-top: 20px;
        width: 100%;
        background-color: #007bff;
        color: white;
        transition: all 0.3s;
        border-radius: 25px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
    }
    .animated-button:hover, .animated-button:focus {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
    }
    .signup-link {
        display: block;
        text-align: center;
        margin-top: 20px; 
        color: #ffffff;
        transition: color 0.3s;
    }
    .signup-link:hover {
        color: #ffdd55;
    }
    @keyframes slide-in {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
