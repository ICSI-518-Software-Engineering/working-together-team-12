{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% block title%}{% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://kit.fontawesome.com/7dd9aac670.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bookings.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/seat.css' %}">

    <!-- <script src="{% static 'js/jquery.js' %}"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->
    {% block style %}{% endblock %}

    <style>
            .search-text {
                border-radius: 30px 0px 0px 30px;
            }
    
            .search {
                border-radius: 0px 30px 30px 0px;
                width: 45px;
                color: white;
                background: linear-gradient(45deg, #ef2c3f, #dc3545);
            }
    </style>    

</head>
  <body>
      
    <nav class="navbar sticky-top" style="background-color: #0000006b">
        <div class="col-lg-3 col-md-4 col-8">
            <h2 class="text-white"> <a role="button" href={% url 'index' %} style="text-decoration: none; color: white;" ><i class="fa fa-video-camera"></i> Movies</a></h2>
        </div>
        <div class="col-lg-5 col-4 d-none d-md-inline">
            <form class="row" action="#" method="GET">
                <div class="input-group col-12">
                    <select id="cityDropdown" class="custom-select" style="border-radius: 30px 0px 0px 30px; max-width: 25%;">
                        <option selected>Location</option>
                        <option value="Albany" class="42.652;-73.756">Albany</option>
                        <option value="Watervlie" class="42.723;-73.702">Watervlie</option>
                        <option value="Troy" class="42.727;-73.691">Troy</option>
                        <!-- <option value="Delhi" class="28.704;77.102">Delhi</option>
                        <option value="chennai" class="13.082;80.270">chennai</option> -->
                        
                        
                        
                    </select>
                    <input type="search" id="searchInput"class="form-control search-text" placeholder="Search Movies">
                    <button type="" class="btn search" id="searchButton"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
        <!-- 12.971;77.594
        17.406;78.477
        19.076;72.877
        28.704;77.102
        13.082;80.270 -->

        {% if user.is_authenticated %}
        <div class="col-lg-3 col-4">
                <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-user" aria-hidden="true"></i> {{user.first_name }}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
                        </div>
                </div>
        </div>
        {%  else  %}
        <div class="col-lg-3 col-8 mt-2">
            <div class="row no-gutters">
                <div class="col">
                    <a class="btn btn-danger d-block" href="{% url 'login' %}" role="button" style="width: 60%; margin: 0 auto;"> Sign In </a> 
                </div>
            </div>    
        </div>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
<script>document.addEventListener('DOMContentLoaded', (event) => {
    var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
    var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
      return new bootstrap.Dropdown(dropdownToggleEl);
    });
  });
  </script>
    {% block JQuery %}
    {% endblock %}

</body>
</html>
