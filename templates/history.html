{% extends 'base.html' %}

{% block content %} 

<div class="booking-history">
    <h2 class="booking-history-header">Your Booking History</h2>
    <div class="bookings-container">
        {% for booking in bookings %}
            <div class="booking-card">
                <h3>{{ booking.movie }}</h3>
                <p>Theater: {{ booking.theater }}</p>
                <p>Showtime: {{ booking.showtime }}</p>
                <p>Seats: {{ booking.tickets }}</p>
            </div>
        {% empty %}
            <p>You have no bookings.</p>
        {% endfor %}
    </div>
</div>
    <style>
        .booking-history .booking-history-header {
        text-align: center;
        font-size: 28px;
        color: #333;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 600;
    }
        .booking-history .bookings-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Spacing between cards */
        }
        .booking-history .booking-card {
            flex: 0 1 calc(33.333% - 20px); /* Three cards per row, adjust spacing as needed */
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .booking-history .booking-card h3 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .booking-history .booking-card {
                flex: 0 1 calc(50% - 20px); /* Two cards per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .booking-history .booking-card {
                flex: 0 1 100%; /* Full width on very small screens */
            }
        }
    </style>
{% endblock %}
