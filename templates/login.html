{% extends 'user_base.html' %}

{% block content %}
<div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
    <form method="post" class="login-form">
        {% csrf_token %}
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control animated-input" placeholder="Username" required autofocus name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control animated-input" placeholder="Password" required name="password">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block animated-button" type="submit">Sign in</button>
    </form>
    <a href="{% url 'register' %}" class="signup-link">Don't have an account? Sign up</a>
</div>
<style>
    body {
        padding-top: 40px;
        background: url("/static/profile_bg.jpg");
        font-family: 'Poppins', sans-serif;

    }
    .form-signin {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8.5px);
        border-radius: 15px;
        width: 100%;
        max-width: 330px;
        padding: 20px;
        margin: auto;
        border: 1px solid rgba(255, 255, 255, 0.18);
        animation: slide-in 0.5s ease-out forwards;
    }
    .form-signin .checkbox {
        font-weight: 500;
        color: #000;
    }
    .form-signin input[type="text"], .form-signin input[type="password"] {
        margin-bottom: 20px;
        border-radius: 25px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s, box-shadow 0.3s;
        background-color: rgba(255, 255, 255, 0.7);
    }
    .form-signin input[type="text"]:focus, .form-signin input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }
    .animated-input {
        position: relative;
        animation: input-pop 0.6s ease-out forwards;
    }
    .animated-button {
        background-color: #007bff;
        color: white;
        transition: all 0.3s;
        border-radius: 25px;
        font-weight: bold;
        border: none;
        outline: none;
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
    }
    .animated-button:hover, .animated-button:focus {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
    }
    .signup-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #090909;
        transition: color 0.3s;
    }
    .signup-link:hover {
        color: #db0a0a;
    }
    @keyframes slide-in {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes input-pop {
        0% {
            opacity: 0;
            transform: scale(0.98);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
{% endblock %}
