<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .email-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
            color: #555555;
        }
        .email-footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            Booking Confirmation from BookNow 
        </div>
        <div class="email-body">
            <p><strong>Booking ID:</strong> {{ booking_id }}</p>
            <p><strong>Movie:</strong> {{ movie }}</p>
            <p><strong>Theatre:</strong> {{ theater }}</p>
            <p><strong>Showtime:</strong> {{ showtime }}</p>
            <p><strong>Paid using the card ending with:</strong> {{ card_ending }}</p>
            <p><strong>Price:</strong> ${{ price }}</p>
            <p>Thank you for your booking. Enjoy the show!</p>
        </div>
        <div class="email-footer">
            Regards,<br>
            The BookNow Team
        </div>
    </div>
</body>
</html>
